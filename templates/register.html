{% extends "base.html" %}
{% block title %}Đăng ký - Expense Splitter{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="color: #667eea;">Đăng ký tài khoản</h2>
    </div>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Họ tên</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
        
        <p style="text-align: center; margin-top: 20px;">
            Đã có tài khoản? <a href="{{ url_for('login') }}" style="color: #667eea; font-weight: bold;">Đăng nhập</a>
        </p>
    </form>
</div>
{% endblock %}
